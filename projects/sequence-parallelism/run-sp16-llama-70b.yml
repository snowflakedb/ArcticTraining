#  max_length: 1_6000_000 # gpu oom
#  max_length: 2_000_000 # cpu oom NV 50.65 GB
#  max_length: 3_000_000 # cpu oom

wandb:
#  enable: true
  enable: false
  project: "ulysses"
  name: "dp1-sp32-llama-8b"

