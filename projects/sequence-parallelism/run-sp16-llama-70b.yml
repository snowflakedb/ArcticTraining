type: sft
micro_batch_size: 1
min_iterations: 300
exit_iteration: 300
activation_checkpoint_cpu_offload: true
tiled_mlp_compute: true

sequence_parallel_size: 16
deepspeed:
  zero_optimization:
    stage: 3
    offload_optimizer:
      device: cpu
  seq_parallel_communication_data_type: bf16

optimizer:
  type: cpu_adam
  learning_rate: 0.00001

model:
  type: "liger"
  name_or_path: meta-llama/Llama-3.1-70B-Instruct

  attn_implementation: flash_attention_2
  #attn_implementation: sdpa

data:
  sources:
    - HuggingFaceH4/ultrachat_200k
  #  - HuggingFaceH4/ultrachat_200k:train[:5000]
  cache_dir: data-cache
  
  dl_num_workers: 1

#  max_length: 1_000_000 # ok 37
  max_length: 1_200_000
