type: swiftkv
code: ../train.py
micro_batch_size: 1
sequence_parallel_size: 8
epochs: 1
gradient_accumulation_steps: 1
temperature: 2.0
model:
  name_or_path: meta-llama/Llama-3.1-8B-Instruct
  num_key_value_layers: 16
  key_value_group_size: 1
  attn_implementation: flash_attention_2
deepspeed:
  zero_optimization:
    stage: 2
data:
  sources:
    - type: manu/project_gutenberg
      name_or_path: manu/project_gutenberg
      split: en
      sample_count: 3000
    - type: manu/project_gutenberg
      name_or_path: manu/project_gutenberg
      split: fr
      sample_count: 1500
    - type: manu/project_gutenberg
      name_or_path: manu/project_gutenberg
      split: de
      sample_count: 1500
    - type: manu/project_gutenberg
      name_or_path: manu/project_gutenberg
      split: es
      sample_count: 1000
    - type: manu/project_gutenberg
      name_or_path: manu/project_gutenberg
      split: nl
      sample_count: 1000
    - type: manu/project_gutenberg
      name_or_path: manu/project_gutenberg
      split: it
      sample_count: 800
    - type: manu/project_gutenberg
      name_or_path: manu/project_gutenberg
      split: pt
      sample_count: 800
    - type: manu/project_gutenberg
      name_or_path: manu/project_gutenberg
      split: zh
      sample_count: 400
  use_data_cache: false
  cache_processed_data: true
  cache_dir: /data-fast/data-cache
  num_proc: 16
  max_length: 131072
  mask_inputs: false
logger:
  level: INFO
  output_dir: "./"
  file_output_ranks: [0]
scheduler:
  warmup_ratio: 0.05
optimizer:
  betas: [0.9,0.999]
  weight_decay: 0.0
  lr: 0.0002
checkpoint:
  - type: huggingface
    save_every_n_epochs: 1
    output_dir: /checkpoint/aqiao/swiftkv-long/llama-3.1-swiftkv-8b-instruct-long-13-phase1
    save_end_of_training: true
