type: swiftkv
code: ../train.py
micro_batch_size: 1
sequence_parallel_size: 8
epochs: 1
gradient_accumulation_steps: 1
temperature: 2.0
model:
  name_or_path: /checkpoint/aqiao/swiftkv-long/llama-3.1-swiftkv-8b-instruct-long-11-phase1/global_step_19495
  num_key_value_layers: 16
  key_value_group_size: 1
  attn_implementation: flash_attention_2
deepspeed:
  zero_optimization:
    stage: 2
data:
  sources:
    - type: storytracer/LoC-PD-Books
